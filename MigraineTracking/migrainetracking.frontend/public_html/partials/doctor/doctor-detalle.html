<div class="panel panel-default ">
    <form name="getDoctorDetalleForm" ng-submit="getDoctorDetalle.buscarDoctorDetalle()" class="navbar-form navbar-default" role="search" novalidate>
        <div class="form-group">
          <input ng-model="id" class="form-control" type="number" placeholder="Ingrese el id del doctor"  required/>
      </div>
        <input type="submit" value="ver Detalle" class="btn btn-default" >
    </form>

    <div class="panel panel-default ">
        <div class="panel-heading">Informaci&oacute;n del Doctor</div>
            <div class="row">
                <div class="col-md-6">
                    Nombre:
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{getDoctorDetalle.doctor.nombre}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    N&uacute;mero de Identificaci&oacute;n:
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{getDoctorDetalle.doctor.noIdentificacion}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Fecha de Nacimiento:
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{getDoctorDetalle.doctor.fechaNacimiento}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    Especialidad:
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{getDoctorDetalle.doctor.especialidad}}
                </div>
            </div>
    </div>
</div>
