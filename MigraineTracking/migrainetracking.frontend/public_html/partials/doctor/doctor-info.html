<h2>Lista de Doctores</h2>
<div class="panel panel-default ">
    <div class="panel-heading"><h4>Doctores</h4></div>
    <table class="table">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="doctor in this.getDoctors.doctors | orderBy:'id'">
                <th>{{doctor.id}}</th>
                <th>{{doctor.name}}</th>
            </tr>
        </tbody>
    </table>
</div>
