<form name="doctorSesion" ng-submit="doctorSesion.$valid && inicio.iniciarSesion()" novalidate="">
    <h2>Ingresa a Migraine Tracking!</h2>
    <div class="row">
        <div class="col-md-6">
            <input ng-model="this.inicio.user.levelAccess" value="administradores" placeholder="level access" type="text" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input ng-model="this.inicio.user.username" placeholder="Usuario" type="text" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input ng-model="this.inicio.user.password" placeholder="Contrase&ntilde;a" type="password" class="form-control" required>
        </div>
    </div>
    <input type="submit" value="Ingresar" class="btn btn-default" >
</form>
